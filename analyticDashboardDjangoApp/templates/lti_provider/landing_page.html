{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytic Dashboard</title>
    <link href="{% static 'css/main.1498a069.css' %}" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <!-- Example JavaScript to set the tokens in cookies -->
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; Secure; SameSite=Lax";
        }

        // Get the tokens passed from Django's context
        const accessToken = "{{ access_token }}";  // Inject the access token
        const refreshToken = "{{ refresh_token }}";  // Inject the refresh token
        
        // Set the tokens in the cookies
        setCookie("auth_token", accessToken, 1);  // Access token expires in 1 day
        setCookie("refresh_token", refreshToken, 30);  // Refresh token expires in 30 days
    </script>

    <!-- Load JS -->
    <script src="{% static 'js/main.a7047cd2.js' %}"></script>
</body>
</html>
